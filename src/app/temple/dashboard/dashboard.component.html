<mat-card *ngFor="let ent of entities" [routerLink]="'/templebank/dashboard/new'+ent.toLowerCase()" [class]="classRoute === ent.toLowerCase() ? 'dashCard card' + ent + ' dashActive' : 'dashCard card' + ent" (click)="onClick(ent)">
  <mat-card-header>
    <mat-card-title>new {{ent}}</mat-card-title>
  </mat-card-header>
</mat-card>

<app-dashboard-router></app-dashboard-router>

<button mat-raised-button class="logoutBtn" (click)="logout()" color="red">Logout</button>
