<vg-player *ngIf="currentItem" (onPlayerReady)="onPlayerReady($event)">
  <vg-overlay-play></vg-overlay-play>
  <!-- <vg-buffering></vg-buffering> -->

  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <!-- <vg-playback-button style="opacity:0"></vg-playback-button> -->

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video #media [vgMedia]="media" preload="auto" [src]="currentItem.url" id="singleVideo" crossorigin>
  </video>
</vg-player>

<ul *ngIf="playlist">
  <li *ngFor="let item of playlist; let $index = index" (click)="onClickPlaylistItem(item, $index)" [class.selected]="item === currentItem">
    {{ item.title }}
  </li>
</ul>
