<div *ngIf="lockContent" class="inside_container">
  <div class="flex">
    <div class="loader">
    </div>
  </div>
  <div class="load-text_inside">
    Loading ...
  </div>
</div>

<div class="fadebox" [hidden]="lockContent">
  <div class="titletab">stories</div>

  <mgl-timeline *ngFor="let story of stories" class="mobile">
    <mgl-timeline-entry>
      <mgl-timeline-entry-header class="headercard">{{story.titleStory}} from {{story.userName}}</mgl-timeline-entry-header>
      <mgl-timeline-entry-content> {{story.contentStory}}
        <img src="{{story.contentImage}}">
      </mgl-timeline-entry-content>
      <mgl-timeline-entry-dot class="color" [size]="size" (click)="onDotClick($event)"></mgl-timeline-entry-dot>
    </mgl-timeline-entry>
  </mgl-timeline>

</div>
